    body {
      margin: 0;
      background:
        radial-gradient(circle at 50% -10%, rgba(55, 66, 115, 0.55), transparent 65%),
        radial-gradient(circle at 50% 45%, rgba(36, 31, 66, 0.35), transparent 70%),
        radial-gradient(circle at 50% 115%, rgba(156, 104, 59, 0.28), rgba(1, 1, 9, 0.92) 55%),
        #010109;
      color: white;
      font-family: sans-serif;
      text-align: center;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
    }
    body::before,
    body::after {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: -1;
    }
    body::before {
      background-image:
        radial-gradient(1px 1px at 10px 5px, rgba(255, 255, 255, 0.85) 0, rgba(255, 255, 255, 0) 55%),
        radial-gradient(1px 1px at 80px 120px, rgba(255, 255, 255, 0.7) 0, rgba(255, 255, 255, 0) 60%),
        radial-gradient(1px 1px at 150px 30px, rgba(255, 255, 255, 0.75) 0, rgba(255, 255, 255, 0) 60%),
        radial-gradient(1px 1px at 200px 90px, rgba(173, 216, 255, 0.55) 0, rgba(255, 255, 255, 0) 60%),
        radial-gradient(1px 1px at 40px 200px, rgba(255, 215, 235, 0.45) 0, rgba(255, 255, 255, 0) 65%);
      background-size: 180px 180px, 200px 200px, 240px 240px, 260px 260px, 220px 220px;
      animation: drift 40s linear infinite;
      mix-blend-mode: screen;
      opacity: 0.9;
    }
    body::after {
      background:
        radial-gradient(ellipse at 50% 35%, rgba(92, 65, 143, 0.55) 0%, rgba(47, 34, 83, 0.4) 30%, rgba(8, 8, 30, 0.15) 55%, rgba(6, 6, 19, 0) 75%),
        radial-gradient(ellipse at 55% 40%, rgba(146, 101, 190, 0.35) 0%, rgba(40, 32, 70, 0.2) 45%, rgba(1, 1, 8, 0) 70%);
      filter: blur(2px);
      transform: rotate(-12deg) scale(1.2);
      opacity: 0.85;
    }
    .stars {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: -2;
      mix-blend-mode: screen;
    }
    .stars::before,
    .stars::after {
      content: "";
      position: absolute;
      inset: 0;
      background-repeat: repeat;
      animation: twinkle 18s ease-in-out infinite;
    }
    .stars--far::before {
      background-image: radial-gradient(1px 1px at 1px 1px, rgba(255, 255, 255, 0.5) 0, rgba(255, 255, 255, 0) 60%);
      background-size: 180px 180px;
      opacity: 0.6;
      animation-duration: 28s;
    }
    .stars--far::after {
      background-image: radial-gradient(1px 1px at 2px 2px, rgba(190, 205, 255, 0.45) 0, rgba(255, 255, 255, 0) 65%);
      background-size: 140px 140px;
      opacity: 0.45;
      animation-duration: 34s;
      animation-direction: reverse;
    }
    .stars--near::before {
      background-image: radial-gradient(1.2px 1.2px at 1px 1px, rgba(255, 255, 255, 0.85) 0, rgba(255, 255, 255, 0) 55%);
      background-size: 120px 120px;
      opacity: 0.85;
      animation-duration: 16s;
    }
    .stars--near::after {
      background-image: radial-gradient(1.4px 1.4px at 1px 1px, rgba(220, 200, 255, 0.8) 0, rgba(255, 255, 255, 0) 60%);
      background-size: 90px 90px;
      opacity: 0.7;
      animation-duration: 22s;
      animation-direction: reverse;
    }
    @keyframes twinkle {
      0%,
      100% {
        opacity: 0.2;
        transform: scale(1);
      }
      50% {
        opacity: 1;
        transform: scale(1.015);
      }
    }
    @keyframes drift {
      0% {
        transform: translate3d(0, 0, 0) scale(1);
      }
      50% {
        transform: translate3d(-10px, -12px, 0) scale(1.02);
      }
      100% {
        transform: translate3d(0, 0, 0) scale(1);
      }
    }
    nav {
      background-color: #0a0a0a;

    nav a {

    nav a:hover {
