    body {
      margin: 0;
      background: radial-gradient(circle at 20% 20%, #162950 0%, #050b1d 45%, #01030a 100%);
      color: white;
      font-family: sans-serif;
      text-align: center;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }
    body::before,
    body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background-repeat: repeat;
      z-index: -1;
    }
    body::before {
      background-image:
        radial-gradient(2px 2px at 20px 30px, rgba(255, 255, 255, 0.85) 0, rgba(255, 255, 255, 0) 60%),
        radial-gradient(1.5px 1.5px at 120px 80px, rgba(255, 255, 255, 0.75) 0, rgba(255, 255, 255, 0) 60%),
        radial-gradient(1.5px 1.5px at 200px 150px, rgba(255, 255, 255, 0.6) 0, rgba(255, 255, 255, 0) 60%),
        radial-gradient(1px 1px at 90px 190px, rgba(173, 216, 255, 0.65) 0, rgba(255, 255, 255, 0) 60%),
        radial-gradient(1.2px 1.2px at 40px 160px, rgba(255, 255, 255, 0.55) 0, rgba(255, 255, 255, 0) 60%);
      background-size: 220px 220px;
      animation: twinkle 12s linear infinite;
    }
    body::after {
      background-image:
        radial-gradient(1.5px 1.5px at 30px 90px, rgba(255, 255, 255, 0.7) 0, rgba(255, 255, 255, 0) 60%),
        radial-gradient(2px 2px at 150px 40px, rgba(255, 255, 255, 0.8) 0, rgba(255, 255, 255, 0) 60%),
        radial-gradient(1px 1px at 180px 170px, rgba(173, 216, 255, 0.6) 0, rgba(255, 255, 255, 0) 60%),
        radial-gradient(1.2px 1.2px at 70px 140px, rgba(255, 255, 255, 0.55) 0, rgba(255, 255, 255, 0) 60%),
        radial-gradient(1.3px 1.3px at 210px 110px, rgba(255, 255, 255, 0.65) 0, rgba(255, 255, 255, 0) 60%);
      background-size: 260px 260px;
      animation: twinkle 18s linear infinite;
      opacity: 0.7;
      animation-delay: -6s;
    }
    @keyframes twinkle {
      0%,
      100% {
        opacity: 0.4;
        transform: scale(1);
      }
      50% {
        opacity: 1;
        transform: scale(1.02);
      }
    }
    nav {
      background-color: #0a0a0a;
