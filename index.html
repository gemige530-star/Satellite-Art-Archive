  <!-- Chatbox -->
  <section id="chat-section">
    <div id="chat-window">
      <div id="chat-history"></div>
    </div>
    <div id="chat-input-area">
      <input id="userInput" type="text" placeholder="Ask AI...">
      <button id="sendBtn">Send</button>
    </div>
  </section>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const history = document.getElementById("chat-history");
      const userMsg = input.value.trim();
      if (!userMsg) return;

      const userBubble = document.createElement("div");
      userBubble.style.textAlign = "right";
      userBubble.innerHTML = `<div style="display:inline-block;background:#0af;padding:8px 12px;border-radius:10px;margin:4px 0;">${userMsg}</div>`;
      history.appendChild(userBubble);
      input.value = "";

      const loading = document.createElement("div");
      loading.textContent = "AI is typing...";
      loading.style.color = "#888";
      history.appendChild(loading);
      history.scrollTop = history.scrollHeight;

      try {
        const res = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userMsg })
        });
        const data = await res.json();
        loading.remove();

        const aiBubble = document.createElement("div");
        aiBubble.innerHTML = `<div style="display:inline-block;background:#333;padding:8px 12px;border-radius:10px;margin:4px 0;">${data.reply}</div>`;
        history.appendChild(aiBubble);
        history.scrollTop = history.scrollHeight;
      } catch (err) {
        loading.textContent = "Error connecting to AI.";
        loading.style.color = "red";
      }
    }

    document.getElementById("sendBtn").addEventListener("click", sendMessage);
    document.getElementById("userInput").addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
