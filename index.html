<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Satellite Art Archive</title>
  <style>
    :root {
      color-scheme: dark;
      --space-base: #030314;
      --space-deep: #05051f;
      --space-mid: #14143a;
      --nebula-violet: rgba(119, 90, 190, 0.55);
      --nebula-cyan: rgba(60, 150, 220, 0.38);
      --horizon-glow: rgba(255, 160, 92, 0.28);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Segoe UI", "PingFang SC", system-ui, sans-serif;
      color: #f5f7ff;
      background:
        radial-gradient(circle at 20% -10%, rgba(65, 90, 185, 0.45), transparent 60%),
        radial-gradient(circle at 85% 0%, rgba(155, 120, 225, 0.35), transparent 62%),
        radial-gradient(ellipse at 50% 78%, var(--horizon-glow), rgba(3, 3, 20, 0.92) 55%),
        radial-gradient(circle at 50% 50%, var(--space-mid), var(--space-deep) 55%, var(--space-base) 100%);
      background-attachment: fixed;
      overflow: hidden;
      text-align: center;
      position: relative;
    }

    body::before,
    body::after {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: -2;
    }

    body::before {
      background:
        radial-gradient(ellipse at 30% 25%, rgba(120, 160, 250, 0.12), rgba(50, 60, 180, 0) 52%),
        radial-gradient(circle at 65% 30%, rgba(210, 120, 255, 0.08), rgba(40, 30, 110, 0) 60%),
        radial-gradient(circle at 48% 60%, rgba(255, 210, 180, 0.05), rgba(0, 0, 0, 0) 70%);
      filter: blur(4px) saturate(120%);
      transform: scale(1.1);
      opacity: 0.8;
    }

    body::after {
      background:
        radial-gradient(1.5px 1.5px at 10% 20%, rgba(255, 255, 255, 0.95) 0, rgba(255, 255, 255, 0) 55%),
        radial-gradient(1px 1px at 40% 10%, rgba(180, 210, 255, 0.75) 0, rgba(255, 255, 255, 0) 60%),
        radial-gradient(1.3px 1.3px at 80% 18%, rgba(255, 255, 255, 0.9) 0, rgba(255, 255, 255, 0) 55%),
        radial-gradient(1px 1px at 65% 40%, rgba(220, 200, 255, 0.7) 0, rgba(255, 255, 255, 0) 60%);
      background-size: 280px 240px, 220px 260px, 300px 260px, 260px 220px;
      mix-blend-mode: screen;
      animation: slow-pan 48s linear infinite;
      opacity: 0.45;
      z-index: -3;
    }

    .star-layer {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: -1;
      mix-blend-mode: screen;
    }

    .star-layer::before,
    .star-layer::after {
      content: "";
      position: absolute;
      inset: -100%;
      background-repeat: repeat;
      opacity: 0.7;
      animation-timing-function: ease-in-out, linear;
      animation-iteration-count: infinite, infinite;
      animation-direction: alternate, alternate;
      animation-fill-mode: both, both;
      will-change: opacity, filter, transform;
    }

    .star-layer--slow::before {
      background-image: radial-gradient(1px 1px at 1px 1px, rgba(255, 255, 255, 0.55) 0, rgba(255, 255, 255, 0) 60%);
      background-size: 220px 220px;
      animation-name: twinkle, drift-slow;
      animation-duration: 36s, 140s;
      animation-delay: -18s, 0s;
    }

    .star-layer--slow::after {
      background-image: radial-gradient(0.8px 0.8px at 1px 1px, rgba(160, 200, 255, 0.4) 0, rgba(255, 255, 255, 0) 60%);
      background-size: 180px 180px;
      animation-name: twinkle, drift-slow;
      animation-duration: 44s, 160s;
      animation-delay: -12s, -48s;
      animation-direction: alternate, alternate-reverse;
    }

    .star-layer--mid::before {
      background-image: radial-gradient(1.2px 1.2px at 2px 2px, rgba(255, 255, 255, 0.8) 0, rgba(255, 255, 255, 0) 55%);
      background-size: 160px 160px;
      animation-name: twinkle, drift-mid;
      animation-duration: 24s, 110s;
      animation-delay: -10s, -26s;
    }

    .star-layer--mid::after {
      background-image: radial-gradient(1px 1px at 2px 1px, rgba(210, 230, 255, 0.6) 0, rgba(255, 255, 255, 0) 55%);
      background-size: 130px 130px;
      animation-name: twinkle, drift-mid;
      animation-duration: 28s, 130s;
      animation-delay: -16s, -54s;
      animation-direction: alternate, alternate-reverse;
    }

    .star-layer--fast::before {
      background-image: radial-gradient(1.4px 1.4px at 2px 2px, rgba(255, 255, 255, 0.95) 0, rgba(255, 255, 255, 0) 55%);
      background-size: 110px 110px;
      animation-name: twinkle, drift-fast;
      animation-duration: 16s, 90s;
      animation-delay: -6s, -18s;
    }

    .star-layer--fast::after {
      background-image: radial-gradient(1.2px 1.2px at 1px 1px, rgba(255, 215, 175, 0.7) 0, rgba(255, 255, 255, 0) 55%);
      background-size: 90px 90px;
      animation-name: twinkle, drift-fast;
      animation-duration: 18s, 110s;
      animation-delay: -20s, -70s;
      animation-direction: alternate, alternate-reverse;
    }

    .shooting-stars {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: -1;
    }

    .shooting-stars span {
      position: absolute;
      top: -12vh;
      left: -12vw;
      width: 2px;
      height: 120px;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.8), rgba(120, 180, 255, 0));
      filter: drop-shadow(0 0 6px rgba(180, 210, 255, 0.85));
      border-radius: 999px;
      opacity: 0;
      --shoot-rot: 32deg;
      --shoot-mid-x: 55;
      --shoot-mid-y: 40;
      --shoot-end-x: 78;
      --shoot-end-y: 58;
      --shoot-final-x: 120;
      --shoot-final-y: 88;
      transform: rotate(var(--shoot-rot)) translate3d(0, 0, 0);
      animation: shooting 6s linear infinite;
    }

    .shooting-stars span:nth-child(1) {
      animation-delay: 1s;
      animation-duration: 7s;
      --shoot-rot: 28deg;
      --shoot-mid-x: 65;
      --shoot-mid-y: 36;
      --shoot-end-x: 88;
      --shoot-end-y: 52;
      --shoot-final-x: 135;
      --shoot-final-y: 74;
      top: -8vh;
      left: -16vw;
    }

    .shooting-stars span:nth-child(2) {
      animation-delay: 2.5s;
      animation-duration: 6.5s;
      --shoot-rot: 38deg;
      --shoot-mid-x: 52;
      --shoot-mid-y: 46;
      --shoot-end-x: 72;
      --shoot-end-y: 66;
      --shoot-final-x: 120;
      --shoot-final-y: 95;
      top: -14vh;
      left: -10vw;
    }

    .shooting-stars span:nth-child(3) {
      animation-delay: 4.5s;
      animation-duration: 8s;
      --shoot-rot: 34deg;
      --shoot-mid-x: 48;
      --shoot-mid-y: 30;
      --shoot-end-x: 66;
      --shoot-end-y: 48;
      --shoot-final-x: 102;
      --shoot-final-y: 70;
      top: -18vh;
      left: -20vw;
    }

    .shooting-stars span:nth-child(4) {
      animation-delay: 6s;
      animation-duration: 7.5s;
      --shoot-rot: 30deg;
      --shoot-mid-x: 75;
      --shoot-mid-y: 34;
      --shoot-end-x: 96;
      --shoot-end-y: 52;
      --shoot-final-x: 138;
      --shoot-final-y: 78;
      top: -10vh;
      left: -6vw;
    }

    .shooting-stars span:nth-child(5) {
      animation-delay: 7.5s;
      animation-duration: 9s;
      --shoot-rot: 40deg;
      --shoot-mid-x: 42;
      --shoot-mid-y: 50;
      --shoot-end-x: 60;
      --shoot-end-y: 72;
      --shoot-final-x: 92;
      --shoot-final-y: 102;
      top: -22vh;
      left: -18vw;
    }

    .shooting-stars span:nth-child(6) {
      animation-delay: 9.5s;
      animation-duration: 8.5s;
      --shoot-rot: 33deg;
      --shoot-mid-x: 60;
      --shoot-mid-y: 42;
      --shoot-end-x: 82;
      --shoot-end-y: 64;
      --shoot-final-x: 124;
      --shoot-final-y: 90;
      top: -16vh;
      left: -12vw;
    }

    .shooting-stars span:nth-child(7) {
      animation-delay: 12s;
      animation-duration: 7.2s;
      --shoot-rot: 26deg;
      --shoot-mid-x: 68;
      --shoot-mid-y: 28;
      --shoot-end-x: 94;
      --shoot-end-y: 46;
      --shoot-final-x: 140;
      --shoot-final-y: 70;
      top: -9vh;
      left: -24vw;
    }

    .shooting-stars span:nth-child(8) {
      animation-delay: 14.5s;
      animation-duration: 6.8s;
      --shoot-rot: 36deg;
      --shoot-mid-x: 54;
      --shoot-mid-y: 34;
      --shoot-end-x: 76;
      --shoot-end-y: 58;
      --shoot-final-x: 118;
      --shoot-final-y: 86;
      top: -20vh;
      left: -8vw;
    }

    .shooting-stars span:nth-child(9) {
      animation-delay: 17s;
      animation-duration: 9.4s;
      --shoot-rot: 31deg;
      --shoot-mid-x: 58;
      --shoot-mid-y: 46;
      --shoot-end-x: 82;
      --shoot-end-y: 70;
      --shoot-final-x: 130;
      --shoot-final-y: 102;
      top: -13vh;
      left: -14vw;
    }

    .shooting-stars span:nth-child(10) {
      animation-delay: 21s;
      animation-duration: 7.8s;
      --shoot-rot: 37deg;
      --shoot-mid-x: 46;
      --shoot-mid-y: 42;
      --shoot-end-x: 66;
      --shoot-end-y: 64;
      --shoot-final-x: 108;
      --shoot-final-y: 96;
      top: -17vh;
      left: -4vw;
    }

    .shooting-stars span::before {
      content: "";
      position: absolute;
      top: -8px;
      left: 0;
      right: 0;
      height: 16px;
      background: radial-gradient(circle at center, rgba(255, 255, 255, 0.9) 0%, rgba(255, 255, 255, 0) 70%);
      transform: translateY(-50%);
    }

    .horizon-glow {
      position: fixed;
      inset: auto -20% -25%;
      height: 55vh;
      background:
        radial-gradient(ellipse at 50% 100%, rgba(255, 190, 125, 0.25) 0%, rgba(80, 20, 5, 0) 70%),
        radial-gradient(ellipse at 40% 90%, rgba(80, 135, 255, 0.18) 0%, rgba(10, 20, 60, 0) 70%);
      transform: translateY(15%) scale(1.25);
      filter: blur(32px) saturate(120%);
      mix-blend-mode: screen;
      opacity: 0.55;
      pointer-events: none;
      z-index: -2;
    }

    @keyframes twinkle {
      0%, 100% {
        opacity: 0.25;
        filter: brightness(0.7);
      }
      40% {
        opacity: 1;
        filter: brightness(1.6);
      }
      70% {
        opacity: 0.55;
        filter: brightness(1.1);
      }
    }

    @keyframes drift-slow {
      0% {
        transform: translate3d(0, 0, 0);
      }
      100% {
        transform: translate3d(-90px, -45px, 0);
      }
    }

    @keyframes drift-mid {
      0% {
        transform: translate3d(0, 0, 0);
      }
      100% {
        transform: translate3d(-150px, -80px, 0);
      }
    }

    @keyframes drift-fast {
      0% {
        transform: translate3d(0, 0, 0);
      }
      100% {
        transform: translate3d(-220px, -120px, 0);
      }
    }

    @keyframes slow-pan {
      0% {
        transform: translate3d(0, 0, 0) scale(1);
      }
      50% {
        transform: translate3d(-30px, -20px, 0) scale(1.03);
      }
      100% {
        transform: translate3d(0, 0, 0) scale(1);
      }
    }

    @keyframes shooting {
      0% {
        opacity: 0;
        transform: rotate(var(--shoot-rot)) translate3d(0, 0, 0) scaleY(0.8);
      }
      4% {
        opacity: 1;
      }
      12% {
        transform: rotate(var(--shoot-rot)) translate3d(calc(var(--shoot-mid-x) * 1vw), calc(var(--shoot-mid-y) * 1vh), 0) scaleY(1);
        opacity: 0.9;
      }
      18% {
        opacity: 0;
        transform: rotate(var(--shoot-rot)) translate3d(calc(var(--shoot-end-x) * 1vw), calc(var(--shoot-end-y) * 1vh), 0) scaleY(0.6);
      }
      100% {
        opacity: 0;
        transform: rotate(var(--shoot-rot)) translate3d(calc(var(--shoot-final-x) * 1vw), calc(var(--shoot-final-y) * 1vh), 0) scaleY(0.3);
      }
    }

    nav {
      background: linear-gradient(90deg, rgba(6, 9, 32, 0.95), rgba(8, 11, 40, 0.88));
      padding: 1.1em 0;
      box-shadow: 0 8px 24px rgba(24, 120, 255, 0.18);
      border-bottom: 1px solid rgba(90, 120, 255, 0.2);
    }

    nav a {
      color: #7fc8ff;
      text-decoration: none;
      margin: 0 1.4em;
      font-weight: 600;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      transition: color 0.3s ease, text-shadow 0.3s ease;
    }

    nav a:hover,
    nav a:focus {
      color: #d2f1ff;
      text-shadow: 0 0 8px rgba(120, 200, 255, 0.8);
    }

    h1 {
      margin-top: 1.6em;
      font-size: clamp(2.4rem, 5vw, 3.2rem);
      letter-spacing: 0.12em;
      text-shadow: 0 0 18px rgba(140, 200, 255, 0.6);
    }

    p {
      max-width: 540px;
      margin: 0.6em auto 0;
      font-size: 1.2em;
      opacity: 0.88;
    }

    .gallery {
      display: flex;
      justify-content: center;
      gap: 2em;
      margin: 3.5em auto 0;
      flex-wrap: wrap;
      padding: 0 1.5em 5em;
    }

    .gallery-card {
      width: 280px;
      background: linear-gradient(160deg, rgba(10, 12, 38, 0.92), rgba(17, 19, 55, 0.82));
      border: 1px solid rgba(120, 160, 255, 0.25);
      border-radius: 14px;
      overflow: hidden;
      text-decoration: none;
      color: inherit;
      display: block;
      transition: transform 0.35s ease, box-shadow 0.35s ease, border-color 0.35s ease;
      box-shadow: 0 12px 28px rgba(5, 10, 30, 0.65);
      backdrop-filter: blur(4px);
    }

    .gallery-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      display: block;
    }

    .gallery-card__body {
      padding: 1.1em;
      text-align: left;
    }

    .gallery-card__title {
      margin: 0;
      font-size: 1.1em;
      font-weight: 600;
      letter-spacing: 0.04em;
    }

    .gallery-card__meta {
      margin: 0.8em 0 0;
      font-size: 0.92em;
      opacity: 0.75;
    }

    .gallery-card:focus-visible,
    .gallery-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 16px 36px rgba(35, 75, 155, 0.45);
      border-color: rgba(160, 210, 255, 0.6);
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: linear-gradient(90deg, rgba(6, 10, 30, 0.92), rgba(6, 9, 26, 0.88));
      backdrop-filter: blur(6px);
      opacity: 0.68;
      font-size: 0.92em;
      text-align: center;
      padding: 0.8em 0;
      box-shadow: 0 -12px 26px rgba(24, 120, 255, 0.18);
      border-top: 1px solid rgba(80, 130, 255, 0.22);
    }

    @media (max-width: 600px) {
      nav {
        padding: 0.9em 0;
      }

      nav a {
        margin: 0 0.9em;
        letter-spacing: 0.05em;
        font-size: 0.9em;
      }

      h1 {
        margin-top: 1.4em;
      }

      .gallery {
        gap: 1.4em;
        padding-bottom: 6em;
      }
    }
  </style>
