<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Timeline | Satellite Art Archive</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: "Helvetica Neue", sans-serif;
      margin: 0;
      padding: 0;
    }
    nav {
      background-color: rgba(10,10,10,0.9);
      padding: 1em 0;
      text-align: center;
      box-shadow: 0 0 12px rgba(0,0,0,0.3);
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 1.2em;
      font-weight: bold;
      letter-spacing: 0.05em;
    }
    nav a:hover { text-decoration: underline; }
    h1 {
      text-align: center;
      margin: 1em 0;
      letter-spacing: 0.05em;
    }
    #searchBox {
      display: block;
      margin: 1em auto;
      padding: 0.6em;
      width: 60%;
      border: none;
      border-radius: 6px;
      font-size: 1em;
    }
    .event {
      border: 1px solid #333;
      border-radius: 10px;
      margin: 1em auto;
      padding: 1em;
      width: 80%;
      background-color: #111;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }
    .event h2 {
      color: #79c0ff;
    }
    .event p {
      color: #ccc;
    }
  </style>
</head>
<body>
  <nav>
    <a href="home.html">Home</a>
    <a href="about.html">About</a>
    <a href="projects.html">Projects</a>
    <a href="contact.html">Contact</a>
    <a href="timeline.html">Timeline</a>
  </nav>

  <h1>üõ∞Ô∏è Timeline of Satellite Art</h1>
  <input type="text" id="searchBox" placeholder="Search events (e.g. 'Moon', 'Leonov', '1980')...">

  <div id="timeline"></div>

  <script>
    async function loadTimeline() {
      const response = await fetch('timeline.json');
      const data = await response.json();
      return data.events;
    }

    function renderEvents(events) {
      const container = document.getElementById('timeline');
      container.innerHTML = '';
      if (events.length === 0) {
        container.innerHTML = '<p style="text-align:center; opacity:0.7;">No results found.</p>';
        return;
      }
      for (const e of events) {
        const div = document.createElement('div');
        div.className = 'event';
        div.innerHTML = `
          <h2>${e.text.headline}</h2>
          <p><strong>${e.start_date.year}</strong> ‚Äî ${e.text.text || ''}</p>
        `;
        container.appendChild(div);
      }
    }

    document.getElementById('searchBox').addEventListener('input', async (e) => {
      const keyword = e.target.value.toLowerCase();
      const allEvents = await loadTimeline();
      const filtered = allEvents.filter(ev => 
        ev.text.headline.toLowerCase().includes(keyword) ||
        (ev.text.text && ev.text.text.toLowerCase().includes(keyword)) ||
        (ev.start_date.year && ev.start_date.year.toString().includes(keyword))
      );
      renderEvents(filtered);
    });

    // ÂàùÂßãÂä†ËΩΩ
    (async () => {
      const events = await loadTimeline();
      renderEvents(events);
    })();
  </script>
</body>
</html>
