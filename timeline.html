<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Satellite Art Timeline</title>
  <style>
    html, body { height: 100%; margin: 0; }
    #timeline-embed { width: 100%; height: 100vh; }
  </style>
  <!-- TimelineJS -->
  <script src="https://cdn.knightlab.com/libs/timeline3/latest/js/timeline.js"></script>
  <link rel="stylesheet" href="https://cdn.knightlab.com/libs/timeline3/latest/css/timeline.css">
</head>
<body>
  <div id="timeline-embed"></div>
  <script>
    // 把路径改成你的 timeline.json 实际位置
    const jsonUrl = "https://satelliteartarchive.dpdns.org/assets/timeline.json";
    window.timeline = new TL.Timeline("timeline-embed", jsonUrl, {
      language: "en",
      timenav_position: "bottom",
      hash_bookmark: true,
      start_at_end: false
    });
  </script>
</body>
</html>
