+<!doctype html>
+<html lang="en">
+<head>
+  <meta charset="utf-8" />
+  <meta name="viewport" content="width=device-width,initial-scale=1" />
+  <title>Satellite Art Timeline</title>
+  <style>
+    html, body {
+      height: 100%;
+      margin: 0;
+      background-color: #000;
+      color: #fff;
+      font-family: "Helvetica Neue", sans-serif;
+      overflow: hidden;
+    }
+
+    #timeline-embed {
+      width: 100%;
+      height: 100vh;
+    }
+
+    /* Fixed search container in the top-right corner */
+    #searchContainer {
+      position: fixed;
+      top: 20px;
+      right: 25px;
+      z-index: 10000;
+      display: flex;
+      flex-direction: row;
+      align-items: center;
+      gap: 8px;
+    }
+
+    /* Baby blue styled search input */
+    #searchBox {
+      padding: 0.45em 0.9em;
+      font-size: 0.9em;
+      border: none;
+      border-radius: 20px;
+      outline: none;
+      width: 220px;
+      background-color: rgba(173, 216, 230, 0.3);
+      color: #fff;
+      transition: background-color 0.2s, width 0.2s;
+    }
+
+    #searchBox::placeholder {
+      color: #e9f6ff;
+    }
+
+    #searchBox:focus {
+      background-color: rgba(173, 216, 230, 0.6);
+      width: 260px;
+    }
+
+    #searchResult {
+      margin-top: 6px;
+      font-size: 0.8em;
+      color: #a6dfff;
+      text-align: right;
+      position: absolute;
+      top: 50px;
+      right: 25px;
+    }
+  </style>
+
+  <!-- TimelineJS -->
+  <script src="https://cdn.knightlab.com/libs/timeline3/latest/js/timeline.js"></script>
+  <link rel="stylesheet" href="https://cdn.knightlab.com/libs/timeline3/latest/css/timeline.css">
+</head>
+<body>
+
+  <!-- Fixed search box -->
+  <div id="searchContainer">
+    <input type="text" id="searchBox" placeholder="Search" />
+  </div>
+  <div id="searchResult"></div>
+
+  <!-- Timeline embed -->
+  <div id="timeline-embed"></div>
+
+  <script>
+    const jsonUrl = "https://satelliteartarchive.dpdns.org/assets/timeline.json";
+    let allEvents = [];
+    let timeline;
+
+    async function initTimeline() {
+      const response = await fetch(jsonUrl);
+      const data = await response.json();
+      allEvents = data.events;
+      timeline = new TL.Timeline("timeline-embed", data, {
+        language: "en",
+        timenav_position: "bottom",
+        hash_bookmark: true,
+        start_at_end: false
+      });
+    }
+
+    // Search logic
+    document.getElementById('searchBox').addEventListener('input', (e) => {
+      const keyword = e.target.value.toLowerCase().trim();
+      const resultBox = document.getElementById('searchResult');
+
+      if (!keyword) {
+        resultBox.textContent = '';
+        return;
+      }
+
+      const matches = allEvents.filter(ev =>
+        (ev.text.headline && ev.text.headline.toLowerCase().includes(keyword)) ||
+        (ev.text.text && ev.text.text.toLowerCase().includes(keyword)) ||
+        (ev.start_date.year && ev.start_date.year.toString().includes(keyword))
+      );
+
+      if (matches.length > 0) {
+        resultBox.textContent = `${matches.length} result${matches.length > 1 ? 's' : ''}`;
+        const firstMatch = matches[0];
+        if (timeline) {
+          timeline.goToId(firstMatch.unique_id || allEvents.indexOf(firstMatch));
+        }
+      } else {
+        resultBox.textContent = 'No results';
+      }
+    });
+
+    initTimeline();
+  </script>
+</body>
+</html>
