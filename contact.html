<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact | Satellite Art Archive</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: "Helvetica Neue", Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    nav {
      background-color: #0a0a0a;
      padding: 0.8em 0;
      text-align: center;
      box-shadow: 0 0 10px rgba(77,166,255,0.3);
    }

    nav a {
      color: #4da6ff;
      text-decoration: none;
      margin: 0 1.2em;
      font-weight: bold;
      letter-spacing: 0.05em;
      transition: color 0.3s ease, text-shadow 0.3s ease;
    }

    nav a:hover {
      color: #9cd6ff;
      text-shadow: 0 0 8px #4da6ff;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 2em 1em;
    }

    h1 {
      margin-top: 1.2em;
      font-size: 2.2em;
      letter-spacing: 0.1em;
      text-align: center;
    }

    section {
      max-width: 700px;
      margin: 1.5em auto;
      line-height: 1.7;
      font-size: 1.05em;
      text-align: left;
      opacity: 0.9;
    }

    a {
      color: #4da6ff;
      text-decoration: none;
    }

    a:hover {
      color: #9cd6ff;
      text-shadow: 0 0 6px #4da6ff;
    }

    form {
      margin-top: 1.5em;
      display: flex;
      flex-direction: column;
      gap: 1em;
    }

    input, textarea {
      background-color: #111;
      color: white;
      border: 1px solid #333;
      padding: 0.8em;
      font-size: 1em;
      border-radius: 6px;
      font-family: inherit;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #4da6ff;
      box-shadow: 0 0 5px #4da6ff;
    }

    button {
      background-color: #4da6ff;
      border: none;
      color: black;
      font-weight: bold;
      padding: 0.8em 1em;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #9cd6ff;
    }

    footer {
      background-color: #0a0a0a;
      opacity: 0.7;
      font-size: 0.9em;
      text-align: center;
      padding: 0.8em 0;
      box-shadow: 0 -2px 8px rgba(77,166,255,0.2);
    }
  </style>
</head>
<body>

  <nav>
    <a href="home.html">Home</a>
    <a href="about.html">About</a>
    <a href="projects.html">Projects</a>
    <a href="contact.html">Contact</a>
  </nav>

  <main>

      <p>You can contact the curator via email at 
        <a href="mailto:gemige530@gmail.com">gemige530@gmail.com</a>.
      </p>

      <form>
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" rows="5" placeholder="Your Message"></textarea>
        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

</html>
