<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Â· Satellite Art Archive</title>
  <style>
    /* ---------- Base ---------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      font-family: "Helvetica Neue", Arial, sans-serif;
      color: #e6f2ff;
      background: radial-gradient(ellipse at top, #0a0a0f 0%, #000 60%) fixed;
      background-repeat: no-repeat;
      display: flex;
      flex-direction: column;
    }

    /* ---------- Navigation ---------- */
    nav {
      background-color: rgba(10,10,20,0.9);
      text-align: center;
      padding: 1em 0;
      box-shadow: 0 0 12px rgba(77,166,255,0.3);
    }

    nav a {
      color: #80c0ff;
      text-decoration: none;
      margin: 0 1.2em;
      font-weight: bold;
      letter-spacing: 0.05em;
      transition: color 0.3s ease, text-shadow 0.3s ease;
    }

    nav a:hover {
      color: #b3e0ff;
      text-shadow: 0 0 8px #4da6ff;
    }

    /* ---------- Main ---------- */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2em 1em 4em;
      text-align: center;
    }

    h1 {
      font-size: 2.4em;
      letter-spacing: 0.1em;
      margin-bottom: 1em;
    }

    section {
      max-width: 650px;
      line-height: 1.8;
      font-size: 1.05em;
      text-align: left;
      opacity: 0.9;
      background: rgba(20,20,30,0.6);
      border: 1px solid rgba(77,166,255,0.3);
      border-radius: 10px;
      padding: 2em;
      box-shadow: 0 0 15px rgba(77,166,255,0.1);
    }

    a {
      color: #4da6ff;
      text-decoration: none;
    }

    a:hover {
      color: #9cd6ff;
      text-shadow: 0 0 6px #4da6ff;
    }

    /* ---------- Form ---------- */
    form {
      margin-top: 1.5em;
      display: flex;
      flex-direction: column;
      gap: 1em;
    }

    input, textarea {
      background-color: #111820;
      color: #f0f8ff;
      border: 1px solid #333;
      padding: 0.8em;
      font-size: 1em;
      border-radius: 6px;
      font-family: inherit;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #4da6ff;
      box-shadow: 0 0 5px #4da6ff;
    }

    button {
      background-color: #4da6ff;
      border: none;
      color: black;
      font-weight: bold;
      padding: 0.8em 1em;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      background-color: #9cd6ff;
      box-shadow: 0 0 8px #4da6ff;
    }

    /* ---------- Footer ---------- */
    footer {
      background-color: rgba(10,10,20,0.9);
      font-size: 0.9em;
      text-align: center;
      padding: 1em 0;
      box-shadow: 0 -2px 8px rgba(77,166,255,0.2);
    }

  </style>
</head>
